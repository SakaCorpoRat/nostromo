display_distro=false
image_backend=ascii
ascii_distro="Debian"
ascii_colors=(4 1 3 7 7 3)

color_blocks="on"
bold="on"
underline="on"

# Output colors
info "OS" distro
info "Host" model
info "Kernel" kernel
info "Uptime" uptime
info "Shell" shell
info "Resolution" resolution
info "DE/WM" de
info "Terminal" term
info "CPU" cpu
info "GPU" gpu
info "Memory" memory

// scripts/boot-sound.sh
#!/bin/bash
mpv --no-video ~/.config/sounds/boot.ogg &

